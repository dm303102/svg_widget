<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Preview Widget</title>
  <style>
    /* Container styles */
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: inline-block;
      margin: 0.5em 0;
    }
    input[type="number"] {
      width: 4em;
    }
    #preview {
      border: 1px solid #ccc;
      padding: 0.5em;
      margin-top: 1em;
      background: #f9f9f9;
    }
    #staticPreview {
      display: block;
      margin-top: 1em;
      max-width: 100%;
      border: 1px solid #666;
    }
  </style>
</head>
<body>
  <h1>Upload &amp; Preview Your SVG</h1>

  <!-- File input -->
  <input type="file" id="fileInput" accept=".svg" />

  <!-- Inch-based size inputs -->
  <div>
    <label>
      Width (in):
      <input type="number" id="widthInput" placeholder="e.g. 3.5" step="any" />
    </label>
    <label>
      Height (in):
      <input type="number" id="heightInput" placeholder="e.g. 2" step="any" />
    </label>
    <button id="renderBtn">Generate Static Preview</button>
  </div>

  <!-- Live SVG preview and dimensions -->
  <p id="dimensions">Width: — Height: —</p>
  <div id="preview"></div>

  <!-- Final static preview image -->
  <img id="staticPreview" alt="Static SVG Preview" />

  <!-- External JavaScript -->
  <script src="svg-preview.js"></script>
</body>
</html>
